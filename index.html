<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <script src="bootstrap/js/jquery-3.5.0.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <title>TIC TAC TOE</title>
</head>
<body>
    <div class="container bg-dark" style="background: rgb(14, 58, 14) !important">
        <div class="row mx-auto">
            <div class="col col-6 col-md-5 mt-3 mx-auto">
                <label class="text-white mr-2">Player X </label><input type="text" id="ply1">
            </div>
            <div class="col col-6 col-md-5 mt-3 mx-auto">
                <label class="text-white mr-2">Player O </label><input type="text" id="ply2">
            </div>
            <div class="col col-4 col-md-2 mx-auto mt-3">
                <label></label>
                <a href="index.html" class="btn btn-warning">reset</a>
            </div>
        </div> 
        <div class="row m-3 mx-auto">
            <div class="col col-6 bg-warning mx-auto text-white text-center" id="welcome">Welcome to Player X and Player O</div>
            <input type="hidden" id="assist" value="one">
        </div>
        <div class="row w-100">

            <i class="text-warning ml-auto float-right mr-3">Designed by Ikhlas</i>
        </div>
    
            <div class="container bg-white mx-auto">
                <div class="row mx-auto">
                    <div class="col col-12 mx-auto">
                        <div class="row box-w mx-auto">
                            <div class="col box text-center text-warning" id="box1" onclick="appendMe(this)"></div>
                            <div class="col box text-center text-warning" id="box2" onclick="appendMe(this)"></div>
                            <div class="col box text-center text-warning" id="box3" onclick="appendMe(this)"></div>
                        </div>
                        <div class="row box-w mx-auto">
                            <div class="col box text-center text-warning" id="box4" onclick="appendMe(this)"></div>
                            <div class="col box text-center text-warning" id="box5" onclick="appendMe(this)"></div>
                            <div class="col box text-center text-warning" id="box6" onclick="appendMe(this)"></div>
                        </div>
                        <div class="row box-w mx-auto">
                            <div class="col box text-center text-warning" id="box7" onclick="appendMe(this)"></div>
                            <div class="col box text-center text-warning" id="box8" onclick="appendMe(this)"></div>
                            <div class="col box text-center text-warning" id="box9" onclick="appendMe(this)"></div>
                        </div>
                    </div>
                    
                    <div class="row box-w mx-auto">
                        <div class="col col-12 mx-auto cover text-center text-white" id="blocker">
                            Game Over <br /> <span id="info">This game is a draw!!!</span>
                        </div>
                    </div>
                </div>
                
                
            </div>
        </div>

    <script src="tictac.js"></script>
</body>
</html>
